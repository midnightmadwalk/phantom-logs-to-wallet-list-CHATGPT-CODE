<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #0077cc;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005fa3;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Address Extractor</h1>
    <p>Upload a `.txt` file, and we'll extract all addresses.</p>
    <input type="file" id="fileInput" accept=".txt">
    <button id="extractBtn">Extract Addresses</button>
    <button id="copyBtn" style="display:none;">Copy All</button>
    <textarea id="outputBox" placeholder="Extracted addresses will appear here..." readonly></textarea>

    <script>
        document.getElementById('extractBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const outputBox = document.getElementById('outputBox');
            const copyBtn = document.getElementById('copyBtn');

            if (!fileInput.files.length) {
                alert('Please upload a file first!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = e.target.result;
                const allAddresses = extractAllAddresses(content);

                if (allAddresses.length > 0) {
                    outputBox.value = allAddresses.join('\n');
                    copyBtn.style.display = 'inline-block';
                } else {
                    outputBox.value = 'No addresses found!';
                    copyBtn.style.display = 'none';
                }
            };

            reader.readAsText(file);
        });

        document.getElementById('copyBtn').addEventListener('click', () => {
            const outputBox = document.getElementById('outputBox');
            outputBox.select();
            document.execCommand('copy');
            alert('All addresses copied to clipboard!');
        });

        function extractAllAddresses(text) {
            // Regex to find all address values in quotes after "address:"
            const addressRegex = /address:\s*["']([^"']+)["']/g;
            const addresses = [];
            let match;

            while ((match = addressRegex.exec(text)) !== null) {
                addresses.push(match[1]); // Capture the address value
            }

            return addresses;
        }
    </script>
</body>
</html>
