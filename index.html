<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Address Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #0077cc;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .address-list {
            margin-top: 20px;
        }
        .address {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .copy-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Solana Address Extractor</h1>
    <p>Upload a `.txt` file, and we'll extract all Solana addresses (addressType: "solana").</p>
    <input type="file" id="fileInput" accept=".txt">
    <button id="extractBtn">Extract Addresses</button>
    
    <div class="address-list" id="addressList"></div>

    <script>
        document.getElementById('extractBtn').addEventListener('click', () => {
            const fileInput = document.getElementById('fileInput');
            const addressListDiv = document.getElementById('addressList');

            if (!fileInput.files.length) {
                alert('Please upload a file first!');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = e.target.result;
                const solanaAddresses = extractSolanaAddresses(content);
                
                if (solanaAddresses.length > 0) {
                    displayAddresses(solanaAddresses);
                } else {
                    addressListDiv.innerHTML = '<p>No Solana addresses found!</p>';
                }
            };

            reader.readAsText(file);
        });

        function extractSolanaAddresses(text) {
            const solanaAddresses = [];
            const regex = /addressType:\s*["']solana["'].*?address:\s*["']([^"']+)["']/g;
            let match;

            while ((match = regex.exec(text)) !== null) {
                solanaAddresses.push(match[1]);
            }

            return solanaAddresses;
        }

        function displayAddresses(addresses) {
            const addressListDiv = document.getElementById('addressList');
            addressListDiv.innerHTML = ''; // Clear previous content

            addresses.forEach((address, index) => {
                const addressDiv = document.createElement('div');
                addressDiv.className = 'address';

                addressDiv.innerHTML = `
                    <span>${index + 1}. ${address}</span>
                    <button class="copy-btn" onclick="copyToClipboard('${address}')">Copy</button>
                `;

                addressListDiv.appendChild(addressDiv);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Address copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</body>
</html>
